{% set title = "관리자 : 상세페이지" %}
{% extends "layout/base.html" %}

{% block content -%}
<div class="panel panel-default">
    <div class="panel-heading">
        {{ inventory.inventory_id }}
    </div>
    <div class="panel-body">
        <div style="padding-bottom: 10px">
            <table class="table">
            <tr>
                <td>quantity</td>
                <td>{{ inventory.quantity }}</td>
            </tr>
            <tr>
                <td>product id</td>
                <td>{{ inventory.product_id }}</td>
            </tr>
        </table>
        </div>
    </div>
</div>

<a href="/admin/admin_inventories" class="btn btn-default">목록으로</a>
<a href="/admin/admin_inventories/edit/{{ inventory.inventory_id }}" class="btn btn-primary">수정</a>



{% endblock %}
